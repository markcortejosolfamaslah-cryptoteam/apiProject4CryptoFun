<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link href="https://fonts.googleapis.com/css?family=Lato:300,400,900|Poppins" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css">
		<title>Trivia Game</title>
	</head>

	<body>
		<header>
			<p>Truthy Falsy</p>
		</header>

		<main>
			<div class="wrapper">
				<section class="sectionInstructions">
					<div class="screen">
						<h1>Truthy / Falsy</h1>
						<h2>Instructions:</h2>
						<p>Test your knowledge about computers and maths, pick True or False
							choice!</p>

					</div>
					<button class="play startPlay button" tabindex="1" id="start">play</button>
				</section>

				<section class="sectionQuestions">

					<div class="timer">
						<p class="timerDecount"></p>
					</div>
					<div class="screen">

						<div class="questions">
							<!-- DISPLAY QUESTIONS HERE -->
							<!-- <p class="apiQuestions"></p> -->
						</div>
						<div class="feedback">
							<!-- DISPLAY FEEDBACK HERE -->
						</div>
					</div>

					<div class="buttonChoice">

						<label for="true" class="true button" tabindex="2">True</label>
						<input type="radio" name="userChoice" value="True" id="true">

						<label for="false" class="false button" tabindex="3">False</label>
						<input type="radio" name="userChoice" value="False" id="false">
					</div>
					<div class="scoreDirect">
						<!-- DISPLAY CURRENT SCORE -->
					</div>
				</section>

				<section class="sectionScore">
					<div class="scoreCount">
						<div class="screen">
							<p>Well done! You've got <span>
									<!-- DISPLAY SCORE HERE --></span> correct
								answers</p>
						</div>

						<button class="play playAgain button" id="reStart" tabindex="4">Play
							Again</button>
					</div>
				</section>


			</div>

		</main>

		<footer>
			<small>&copy Copyright Truthy-Falsy Game 2019</small>
		</footer>

		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="scripts/script.js"></script>
	</body>

</html>
